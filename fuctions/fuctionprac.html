    <script>
      function increment(num) {
        return (num = 5);
      }
      var x = 3;
      increment(x); //we can pass either 3 or x(as a reference)

      function show() {
        console.log("hello world");
      }
      function demo(arg) {
        //receive entire function
        console.log(arg);
        arg(); //it will call the passed function.
      }
      demo(show);

      //it can return as------------------------------------------------------------------------------------------

      function demo(arg) {
        //receive entire function
        console.log(arg);
        arg(); //it will call the passed function.
      }
      demo(function show() {
        console.log("hello world");
      });
    </script>
  </body>
